<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="hero flex">
        <img src="/assets/pattern-background-desktop.svg" alt="hero background" class="bg-pattern-hero">
        <div class="card flex flex-col">
          <img src="/assets/illustration-hero.svg" alt="Music_Flatline" class="card-illustration">
          <div class="content flex flex-col">
            <div class="summary flex flex-col">
              <div class="text">
                <h1 class="text-preset1">
                  Order Summary
                </h1>
                <p class="text-preset3 medium">
                  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
              </div>
              <div class="order-info flex">
                <div class="order-content flex">
                  <img src="/assets/icon-music.svg" alt="music" class="order-icon">
                  <div class="order-text">
                    <h2 class="text-preset3 black">
                      Annual Plan
                    </h2>
                    <p class="text-preset3 medium">
                      $59.99/year
                    </p>
                  </div>
                </div>
                <a href="" class="order-btn text-preset3 bold">Change</a>
              </div>
            </div>
            <div class="actions flex flex-col">
              <button class="submit-btn text-preset3 black">
                Proceed to Payment
              </button>
              <a href="" class="cancel-btn text-preset3 black">
                Cancel Order
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
